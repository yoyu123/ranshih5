<div id="home" class="wrap">
		<!--控制横屏-->
		<script type="text/javascript">
			var detectOrient = function() {
			var width = document.documentElement.clientWidth,
			height = document.documentElement.clientHeight,
			$wrapper = document.getElementById("home"),
			style = "";
			 
			if( width >= height ){ // 横屏
			style += "width:" + width + "px;"; // 注意旋转后的宽高切换
			style += "height:" + height + "px;";
			style += "-webkit-transform: rotate(0); transform: rotate(0);";
			style += "-webkit-transform-origin: 0 0;";
			style += "transform-origin: 0 0;";
			}
			else{ // 竖屏
			style += "width:" + height + "px;";
			style += "height:" + width + "px;";
			style += "-webkit-transform: rotate(90deg); transform: rotate(90deg);";
			// 注意旋转中点的处理
			style += "-webkit-transform-origin: " + width / 2 + "px " + width / 2 + "px;";
			style += "transform-origin: " + width / 2 + "px " + width / 2 + "px;";
			}
			$wrapper.style.cssText = style;
			}
			window.onresize = detectOrient;
			detectOrient();
		</script>

<script>
	
var camera, scene, renderer;
var geometry, material, mesh;
var target = new THREE.Vector3();

var lon = 90, lat = 0;
var phi = 0, theta = 0;

var touchX, touchY;

init();
animate();

function init() {
//   添加相机
    camera = new THREE.PerspectiveCamera( 
        75, // 相机视角的夹角
        // 相机画幅比
        window.innerWidth / window.innerHeight,  
        1, // 最近焦距
        1000 // 最远焦距
        ); 

//   创建场景
    scene = new THREE.Scene();

    /**
     *正方体的6个面的资源及相关（坐标、旋转等）设置
     */
    var flipAngle = Math.PI, // 180度
        rightAngle = flipAngle / 2, 
        tileWidth = 512; 
    var sides = [{
        url: "images/right.jpg", //right
        position: [-tileWidth, 0, 0],
        rotation: [0, rightAngle, 0]
    }, {
        url: "images/left.jpg", //left    
        position: [tileWidth, 0, 0],
        rotation: [0, -rightAngle, 0]
    }, {
        url: "images/top.jpg", //top
        position: [0, tileWidth, 0],
        rotation: [rightAngle, 0, Math.PI]
    }, {
        url: "images/bottom.jpg", //bottom
        position: [0, -tileWidth, 0],
        rotation: [-rightAngle, 0, Math.PI]
    }, {
        url: "images/front.jpg", //front
        position: [0, 0, tileWidth],
        rotation: [0, Math.PI, 0]
    }, {
        url: "images/back.jpg", //back
        position: [0, 0, -tileWidth],
        rotation: [0, 0, 0]
    }];

    for ( var i = 0; i < sides.length; i ++ ) {
        var side = sides[ i ];
        var element = document.getElementById("bg_section_"+i);
        element.width = 1026;
        element.height = 1026; // 2 pixels extra to close the gap.
        // 添加一个渲染器
        var object = new THREE.CSS3DObject( element );
        object.position.fromArray( side.position );
        object.rotation.fromArray( side.rotation );
        scene.add( object );

    }

    renderer = new THREE.CSS3DRenderer(); // 定义渲染器
    renderer.setSize( window.innerHeight,window.innerWidth); // 定义尺寸
   document.getElementById("panobox").appendChild( renderer.domElement ); // 将场景到加入页面中

    initDevices();
    initMouseControl();

}

// 初始化控制器
function initMouseControl() {
    // mouseControl = new THREE.OrbitControls(camera);
    document.addEventListener( 'mousedown', onDocumentMouseDown, false );
    document.addEventListener( 'wheel', onDocumentMouseWheel, false );
    document.addEventListener( 'touchstart', onDocumentTouchStart, false );
    document.addEventListener( 'touchmove', onDocumentTouchMove, false );
    window.addEventListener( 'resize', onWindowResize, false );

}

var controlsBtn= document.getElementById("controlBtn"); // 控制陀螺仪开关的按钮
var isDeviceing = false; // 陀螺仪状态
controlsBtn.addEventListener("touchend", controlDevice, true);
isDeviceing == true ? $("#controlBtn").addClass("controlIconae") : $("#controlBtn").addClass("controlIcon");
// 初始化陀螺仪
function initDevices() {
    deviceControl = new THREE.DeviceOrientationControls(camera);
}
/* 控制陀螺仪 */
function controlDevice(event) {
    if (isDeviceing == true) {
        isDeviceing = false;
        //关闭陀螺仪
        $("#controlBtn").removeClass("controlIcon").addClass("controlIconae");
    } else {
        isDeviceing = true;
        //开启陀螺仪
        $("#controlBtn").removeClass("controlIconae").addClass("controlIcon");
    }
}

/**
 * 窗体大小改变
 */
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerHeight, window.innerWidth);
}

/*
相机焦点跟着鼠标或手指的操作移动
 */
function onDocumentMouseDown( event ) {
//  event.preventDefault();
    document.addEventListener( 'mousemove', onDocumentMouseMove, false );
    document.addEventListener( 'mouseup', onDocumentMouseUp, false );

}

function onDocumentMouseMove( event ) {
    var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
    var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
     lat-= movementX * 0.1;
     lon+= movementY * 0.1;
}

function onDocumentMouseUp( event ) {
    document.removeEventListener( 'mousemove', onDocumentMouseMove );
    document.removeEventListener( 'mouseup', onDocumentMouseUp );
}

/**
 * 鼠标滚轮改变相机焦距
 */
function onDocumentMouseWheel( event ) {
    camera.fov += event.deltaY * 0.05;
    camera.updateProjectionMatrix();
}

function onDocumentTouchStart( event ) {
//  event.preventDefault();
    var touch = event.touches[ 0 ];
    touchX = touch.screenX;
    touchY = touch.screenY;

}

function onDocumentTouchMove( event ) {
//  event.preventDefault();
    var touch = event.touches[ 0 ];
     lat-= ( touch.screenX - touchX ) * 0.1;
     lon+= ( touch.screenY - touchY ) * 0.1;
    touchX = touch.screenX;
    touchY = touch.screenY;

}

/**
 * 实时渲染函数
 */
function animate() {
    requestAnimationFrame(animate);
//     lon = Math.max(-180, Math.min(180, lon));//限制固定角度内旋转
//     lon += 0.1;//自动旋转
    lat = Math.max(-85, Math.min(85, lat)); //限制固定角度内旋转
    phi = THREE.Math.degToRad(85 - lat);
    theta = THREE.Math.degToRad(lon+180);
    target.x = Math.sin(phi) * Math.cos(theta);
    target.y = Math.cos(phi);
    target.z = Math.sin(phi) * Math.sin(theta);
    camera.lookAt( target );
    camera.updateProjectionMatrix();
    isDeviceing == false ? initMouseControl() : deviceControl.update();
    renderer.render(scene, camera);
}

document.getElementById("panobox").addEventListener("touchmove",function(event){
	event.preventDefault();
},true);
</script>
