$(function(){
	
	//wxshare1();
	
	  //loading page
        var timer = null,
            angle = 1,
            speed = 0;
        (function increase() {
          timer = setTimeout(increase, 10);
          var percent = speed.toFixed(0);
          $(".pao").width(percent+"%");
//        $('#process_num').text(percent + '%');
          if(percent >= 0 && percent < 50) {
            $('.process_text').text('正在加载请稍后');
          } else if(percent >= 50 && percent < 70) {
            $('.process_text').text('象舞之年 创见无限');
          } else if(percent >= 70 && percent < 87) {
            $('.process_text').text('One CQYFAS，One Goal');
          } else if(percent >= 87 && percent < 100) {
            $('.process_text').text('我们大于我');
          }
          if(speed > angle * 100) clearTimeout(timer, init());
          speed += 0.25;
        }());
        
        function init() {
         $(".load-box").fadeOut();
        }
        //输入框位置
        $(window).resize(function(){
        	$(".login-box").scrollTop(document.body.scrollHeight/2);
        })
      
        
	//登录选择
	$(".left li").click(function(){
		var index=$(this).index();
		$(this).addClass("active").siblings().removeClass("active");
		$(".right ul").eq(index).show().siblings().hide();
	})
	//打开选择部门
	$(".bumen").click(function(){
		$(".bumenalert").fadeIn();
	})
	$(".selectbtn").click(function(){
		$(".bumenalert").fadeIn();
	})
	//选择部门
	$(".selectbox li").click(function(){
		var selectValue=$(this).html();
		$(this).addClass('active').siblings().removeClass('active');
		$(".bumen").html(selectValue);
		$(".bumenalert").fadeOut();
	})
	//关闭选择部门
	$(".bumenalert .close").click(function(){
		$(".bumenalert").fadeOut();
	})

})

function bind(type,name,phone,other){
	$.ajax({
		url : wxurl + "wechat/index/bind",
		type : "post",
		dataType : "json",
		data : {
			type : type,
			name : name,
			phone : phone,
			other : other,
		},
		success : function(res) {
			if (res.type == 200) {
				window.location.href = wxurl + "web/index.html";
			} else if (res.type == 202) {
				window.location.href = redirect_url;
			} else if (res.type == 203) {
